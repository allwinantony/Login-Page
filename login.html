<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    
    <div class="container w-50 bg-warning border border-2 mt-5 p-5 text-center shadow">
        <section>
            <label for="" class="m-3">Username </label><input type="text" id="uname" placeholder="Enter Username">
            <br><br>
            <label for="" class="m-3">Password </label><input type="password" id="pswd" placeholder="Enter Password">
            <br><br>
            <button type="button" class="btn btn-success" onclick="login()">Login</button>
        </section>
    </div>
</body>

<script src="./login.js"></script>
</html>
